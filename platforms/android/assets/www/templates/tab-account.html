<ion-view title="Account">
  <ion-content class="has-header padding">
    <div class="list card">
            <div class="item">
                <h2>{{user.name}}</h2>
                <p>{{user.email}}</p>
            </div>
            <div class="item item-image">
                <img ng-src="https://graph.facebook.com/{{ user.id }}/picture?width=400&height=400" />
            </div>
        </div>
  </ion-content>
</ion-view>
