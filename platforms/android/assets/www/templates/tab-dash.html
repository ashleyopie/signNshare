<ion-view title="Dashboard">
  <ion-content class="has-header padding" scroll="true">

    <h2>Take a Photo</h2>

    <button class="button button-block button-light" ng-click="takePicture('Camera.PictureSourceType.CAMERA')">
                <i class="icon ion-camera"></i>
                &nbsp;Capture Photo
            </button>
          	
            <button class="button button-block button-light" ng-click="takePicture('Camera.PictureSourceType.PHOTOLIBRARY')">
                <i class="icon ion-camera"></i>
                &nbsp;Choose from Gallery
            </button>

            <div>

            Bunch of other shared images!

          </div>

  </ion-content>
</ion-view>
