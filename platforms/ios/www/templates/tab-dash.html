<ion-view title="Dashboard">
  <ion-content class="has-header padding">
    <h1>Dash</h1>
    <h2>Take a Photo</h2>

    <button class="button button-block button-light" ng-click="takePicture()">
                <i class="icon ion-camera"></i>
                &nbsp;Capture Photo
            </button>
            <img ng-src="{{lastPhoto}}" width="100%" height="auto"/>
  </ion-content>
</ion-view>
